<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字点击游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="title">順序點擊它們</h1>
            <div class="level-info">
                <span class="level-text">關卡 1</span>
            </div>
        </div>

        <div class="game-content">
            <div class="target-sequence"></div>
            <div class="numbers-container" id="numbers-container"></div>
            <div class="button-group">
                <button class="action-btn restart-btn">重新來一次</button>
                <button class="action-btn submit-btn">提交</button>
                <button class="action-btn next-btn">下一關</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
