        /* æ²³æµ/åœ°é¢ */

<body>
    <div class="game-container">

             <path d="M5 65 Q40 100, 75 100 T145 65" fill="none" stroke="#3E2723" stroke-width="3"/>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const car = document.getElementById('car');
            const bridgeLeft = document.getElementById('bridge-left');
            const bridgeRight = document.getElementById('bridge-right');
            const gameContainer = document.querySelector('.game-container');
            const messageArea = document.getElementById('messageArea');
            const resetButton = document.getElementById('resetButton');
            const hintButton = document.getElementById('hintButton');

            let isDragging = false;
            let dragOffsetX, dragOffsetY; // é¼ æ ‡åœ¨å…ƒç´ å†…çš„åç§»

            let bridgeFixed = false;
            const bridgeFixThreshold = 15; // æ¡¥æ¢ä¿®å¤çš„å®¹å·® (px)
            
            // å­˜å‚¨å…ƒç´ çš„åˆå§‹ä½ç½®å’ŒçŠ¶æ€
            const initialCarLeft = car.style.left || getComputedStyle(car).left;
            const initialBridgeRightLeft = bridgeRight.style.left || getComputedStyle(bridgeRight).left;
            const initialBridgeRightTop = bridgeRight.style.top || getComputedStyle(bridgeRight).top; // å¦‚æœå…è®¸å‚ç›´æ‹–åŠ¨

            // --- æ‹–æ‹½é€»è¾‘ ---
            function startDrag(event) {
                if (bridgeFixed) return;
                isDragging = true;
                bridgeRight.classList.add('dragging');
                
                const clientX = event.clientX || (event.touches && event.touches[0].clientX);
                const clientY = event.clientY || (event.touches && event.touches[0].clientY);

                const rect = bridgeRight.getBoundingClientRect();
                dragOffsetX = clientX - rect.left;
                dragOffsetY = clientY - rect.top; // å¦‚æœéœ€è¦å‚ç›´æ‹–åŠ¨

                // é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼Œå¦‚å›¾ç‰‡æ‹–æ‹½æˆ–é¡µé¢æ»šåŠ¨
                event.preventDefault();
            }

            function drag(event) {
                if (!isDragging || bridgeFixed) return;

                const clientX = event.clientX || (event.touches && event.touches[0].clientX);
                // const clientY = event.clientY || (event.touches && event.touches[0].clientY); // å¦‚æœéœ€è¦å‚ç›´æ‹–åŠ¨

                const containerRect = gameContainer.getBoundingClientRect();
                
                // è®¡ç®—æ–°çš„left (ç›¸å¯¹äºgameContainer)
                let newLeft = clientX - containerRect.left - dragOffsetX;
                // let newTop = clientY - containerRect.top - dragOffsetY; // å¦‚æœéœ€è¦å‚ç›´æ‹–åŠ¨

                // é™åˆ¶æ‹–åŠ¨èŒƒå›´åœ¨ gameContainer å†…
                if (newLeft < 0) newLeft = 0;
                if (newLeft + bridgeRight.offsetWidth > containerRect.width) {
                    newLeft = containerRect.width - bridgeRight.offsetWidth;
                }
                // Yè½´åŒç†ï¼Œå¦‚æœå…è®¸å‚ç›´æ‹–åŠ¨ (å½“å‰è®¾è®¡ä¸»è¦ä¸ºæ°´å¹³æ‹–åŠ¨)
                // if (newTop < 0) newTop = 0;
                // if (newTop + bridgeRight.offsetHeight > containerRect.height) {
                //     newTop = containerRect.height - bridgeRight.offsetHeight;
                // }


                bridgeRight.style.left = `${newLeft}px`;
                // bridgeRight.style.top = `${newTop}px`; // å¦‚æœéœ€è¦å‚ç›´æ‹–åŠ¨
                event.preventDefault(); // é˜»æ­¢æ»šåŠ¨
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                bridgeRight.classList.remove('dragging');
                if (!bridgeFixed) {
                    checkBridgeFixed();
                }
            }

            // é¼ æ ‡äº‹ä»¶
            bridgeRight.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);

            // è§¦æ‘¸äº‹ä»¶
            bridgeRight.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', endDrag);
            document.addEventListener('touchcancel', endDrag);


            // --- æ¸¸æˆé€»è¾‘ ---
            function checkBridgeFixed() {
                if (bridgeFixed) return;

                const leftRect = bridgeLeft.getBoundingClientRect();
                const rightRect = bridgeRight.getBoundingClientRect();

                // æ£€æŸ¥æ¡¥å³éƒ¨çš„å·¦è¾¹ç¼˜æ˜¯å¦ä¸æ¡¥å·¦éƒ¨çš„å³è¾¹ç¼˜è¶³å¤Ÿæ¥è¿‘
                // åŒæ—¶æ£€æŸ¥Yè½´æ˜¯å¦å¯¹é½ (å…è®¸ä¸€å®šè¯¯å·®)
                const gapX = Math.abs(rightRect.left - (leftRect.left + leftRect.width));
                const gapY = Math.abs(rightRect.top - leftRect.top); // Yè½´å¯¹é½æ£€æŸ¥

                console.log(`GapX: ${gapX}, GapY: ${gapY}`);

                if (gapX < bridgeFixThreshold && gapY < bridgeFixThreshold) {
                    bridgeFixed = true;
                    messageArea.textContent = 'æ¡¥ä¿®å¥½äº†ï¼ğŸš—ğŸ’¨';
                    
                    // ç²¾ç¡®å¯¹é½æ¡¥æ¢
                    const alignedLeft = bridgeLeft.offsetLeft + bridgeLeft.offsetWidth - 2; // -2 åƒç´ è½»å¾®é‡å 
                    bridgeRight.style.left = `${alignedLeft}px`;
                    bridgeRight.style.top = `${bridgeLeft.offsetTop}px`; // Yè½´ä¹Ÿå¯¹é½
                    
                    bridgeRight.style.cursor = 'default';
                    moveCar();
                }
            }

            function moveCar() {
                // æ±½è½¦ç§»åŠ¨åˆ°æ¡¥çš„å¦ä¸€ç«¯ (ç®€å•åœ°ç§»å‡ºå³è¾¹ç•Œ)
                const targetX = gameContainer.offsetWidth - car.offsetWidth / 3; 
                car.style.left = `${targetX}px`;

                setTimeout(() => {
                    messageArea.textContent = 'è¿‡å…³æˆåŠŸï¼ğŸ‰';
                }, 2100); // ç­‰å¾…æ±½è½¦åŠ¨ç”»å®Œæˆ (2s) + ä¸€ç‚¹å»¶è¿Ÿ
            }
            
            function resetGame() {
                bridgeFixed = false;
                messageArea.textContent = '';
                
                // é‡ç½®æ±½è½¦ä½ç½®ï¼Œå…ˆç§»é™¤åŠ¨ç”»å†è®¾ç½®ï¼Œç„¶åé‡æ–°åº”ç”¨åŠ¨ç”»
                car.style.transition = 'none'; 
                car.style.left = initialCarLeft;
                // å¼ºåˆ¶æµè§ˆå™¨é‡ç»˜/å›æµ
                void car.offsetWidth; 
                car.style.transition = 'left 2s cubic-bezier(0.68, -0.55, 0.27, 1.55)';

                // é‡ç½®æ¡¥æ¢å³ä¾§éƒ¨åˆ†ä½ç½®
                bridgeRight.style.left = initialBridgeRightLeft;
                bridgeRight.style.top = initialBridgeRightTop; // å¦‚æœæœ‰å‚ç›´æ‹–åŠ¨
                bridgeRight.style.cursor = 'grab';
                bridgeRight.classList.remove('dragging');

                console.log("æ¸¸æˆå·²é‡ç½®");
            }

            resetButton.addEventListener('click', resetGame);
            
            hintButton.addEventListener('click', () => {
                if (bridgeFixed) {
                     messageArea.textContent = 'æ¡¥å·²ç»ä¿®å¥½å•¦ï¼';
                } else {
                     messageArea.textContent = 'æç¤ºï¼šæ‹–åŠ¨å³è¾¹çš„æ¡¥ï¼ŒæŠŠå®ƒå’Œå·¦è¾¹çš„æ¡¥æ¥èµ·æ¥ï¼';
                }
                setTimeout(() => {
                    if (!bridgeFixed && messageArea.textContent.includes('æç¤º')) {
                        messageArea.textContent = '';
                    }
                }, 3000);
            });

            // åˆå§‹åŒ–æ¸¸æˆçŠ¶æ€
            resetGame(); 
        });
    </script>
