<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台湾重大地震可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">台湾重大地震概览</h1>
            <p class="text-slate-600">数据涵盖 1999 年至今具有显著影响的地震事件</p>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card p-6 rounded-2xl border-l-4 border-red-500">
                <p class="text-sm font-semibold text-slate-500 uppercase tracking-wider">当前记录最大震级</p>
                <h2 class="text-4xl font-bold text-red-600">7.6</h2>
                <p class="text-sm text-slate-400 mt-1">1999年 南投县集集镇</p>
            </div>
            <div class="glass-card p-6 rounded-2xl border-l-4 border-orange-500">
                <p class="text-sm font-semibold text-slate-500 uppercase tracking-wider">记录事件数</p>
                <h2 class="text-4xl font-bold text-orange-600">7</h2>
                <p class="text-sm text-slate-400 mt-1">显著影响地震</p>
            </div>
            <div class="glass-card p-6 rounded-2xl border-l-4 border-blue-500">
                <p class="text-sm font-semibold text-slate-500 uppercase tracking-wider">最近更新</p>
                <h2 class="text-2xl font-bold text-blue-600">2025年12月27日</h2>
                <p class="text-sm text-slate-400 mt-1">宜兰县海域 7.0级</p>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="glass-card p-6 rounded-2xl mb-8">
            <h3 class="text-xl font-bold text-slate-800 mb-6">震级与时间分布图</h3>
            <div class="relative h-[400px]">
                <canvas id="earthquakeChart"></canvas>
            </div>
        </div>

        <!-- Table Section -->
        <div class="glass-card rounded-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-100">
                <h3 class="text-xl font-bold text-slate-800">地震详细记录</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50">
                            <th class="p-4 font-semibold text-slate-700">年份</th>
                            <th class="p-4 font-semibold text-slate-700">地点</th>
                            <th class="p-4 font-semibold text-slate-700 text-center">震级</th>
                            <th class="p-4 font-semibold text-slate-700">备注与影响</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Content generated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="mt-8 text-center text-slate-400 text-sm">
            数据来源：基于历史记录汇总及2025年12月地震快报
        </footer>
    </div>

    <script>
        // 移除了 1972 年的数据
        const earthquakeData = [
            { year: 1999, location: "南投县集集镇", magnitude: 7.6, desc: "即“9·21”大地震，灾情极为严重。" },
            { year: 2013, location: "南投县", magnitude: 6.5, desc: "2013年3月27日发生，是该地区在921后的显著地震。" },
            { year: 2016, location: "高雄市", magnitude: 6.7, desc: "2016年2月6日发生，造成人员伤亡。" },
            { year: 2018, location: "花莲县附近海域", magnitude: 6.4, desc: "2018年2月4日发生。" },
            { year: 2022, location: "花莲县海域", magnitude: 6.2, desc: "2022年5月9日发生。" },
            { year: 2024, location: "花莲县海域", magnitude: 7.3, desc: "2024年4月3日发生，是25年来最大地震。" },
            { year: 2025, location: "宜兰县海域", magnitude: 7.0, desc: "2025年12月27日23时05分发生，震感覆盖多地。" }
        ];

        // Render Table
        const tableBody = document.getElementById('tableBody');
        earthquakeData.slice().reverse().forEach(item => {
            const row = document.createElement('tr');
            row.className = 'border-b border-slate-50 hover:bg-slate-50 transition-colors';
            row.innerHTML = `
                <td class="p-4 font-medium text-slate-900">${item.year}</td>
                <td class="p-4 text-slate-600">${item.location}</td>
                <td class="p-4 text-center">
                    <span class="px-3 py-1 rounded-full text-sm font-bold ${item.magnitude >= 7.5 ? 'bg-red-100 text-red-700' : 'bg-orange-100 text-orange-700'}">
                        ${item.magnitude} 级
                    </span>
                </td>
                <td class="p-4 text-sm text-slate-500 max-w-md">${item.desc}</td>
            `;
            tableBody.appendChild(row);
        });

        // Render Chart
        window.onload = function() {
            const ctx = document.getElementById('earthquakeChart').getContext('2d');
            
            const chartData = {
                datasets: [{
                    label: '地震级数',
                    data: earthquakeData.map(d => ({ x: d.year, y: d.magnitude, label: d.location })),
                    backgroundColor: earthquakeData.map(d => 
                        d.magnitude >= 7.5 ? 'rgba(239, 68, 68, 0.7)' : 
                        d.magnitude >= 7.0 ? 'rgba(249, 115, 22, 0.7)' : 'rgba(59, 130, 246, 0.7)'
                    ),
                    borderColor: earthquakeData.map(d => 
                        d.magnitude >= 7.5 ? '#dc2626' : 
                        d.magnitude >= 7.0 ? '#ea580c' : '#2563eb'
                    ),
                    borderWidth: 2,
                    pointRadius: earthquakeData.map(d => (d.magnitude - 5) * 8),
                    pointHoverRadius: earthquakeData.map(d => (d.magnitude - 5) * 10),
                }]
            };

            new Chart(ctx, {
                type: 'scatter',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            min: 1995, // 调整起始年份，使图表更聚焦
                            max: 2028,
                            ticks: { callback: value => value + '年' },
                            title: { display: true, text: '发生年份' }
                        },
                        y: {
                            min: 6,
                            max: 8.0,
                            title: { display: true, text: '震级 (级)' }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const point = earthquakeData[context.dataIndex];
                                    return `${point.year}年 ${point.location}: ${point.magnitude}级`;
                                }
                            }
                        },
                        legend: { display: false }
                    }
                }
            });
        };
    </script>
</body>
</html>
