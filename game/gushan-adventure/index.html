        /* Responsive */

            }
            .stage-name {

            }
            .stage-number {
                font-size: 2rem;
            }
        }
    </style>

                    const nextStage = document.getElementById(`stage-${stageId + 1}`);

                        nextStage.scrollIntoView({ behavior: 'smooth', block: 'center' });

        function updateProgress() {
            const progress = (completedStages.length / stages.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${completedStages.length}/${stages.length}`;
        }

            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(celebration);
            
            overlay.onclick = closeCelebration;

        function closeCelebration() {
            const overlay = document.querySelector('.overlay');
            const celebration = document.querySelector('.celebration');
            if (overlay) overlay.remove();
            if (celebration) celebration.remove();
        }

        // Reset function (for testing)
        function resetProgress() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâËøõÂ∫¶ÂêóÔºü')) {

                localStorage.removeItem('gushanPhotos');

        }

        init();
