<body>
    <!-- å¼€å§‹ç•Œé¢ -->
    <div id="start-screen">
        <h1>ğŸ¦– æé¾™å¤§ä½œæˆ˜ ğŸ¦•</h1>

        <button class="start-btn" onclick="startGame()">ğŸ‘Š å¼€å§‹æˆ˜æ–—ï¼</button>
        <p style="margin-top: 30px; color: #888;">ä¸¾èµ·ä½ çš„æ‹³å¤´ï¼Œæ‰“è´¥æ‰€æœ‰æé¾™ï¼</p>

    <!-- å€’è®¡æ—¶ -->
    <div id="countdown"></div>

    <!-- æ¸¸æˆå®¹å™¨ -->
    <div id="game-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="game-canvas"></canvas>

        <!-- åˆ†æ•°æ¿ -->
        <div id="score-board">
            <div class="score">ğŸ¦– <span id="score">0</span></div>

    <!-- èƒœåˆ©ç”»é¢ -->
    <div id="victory-screen">
        <h1>ğŸ† èƒœåˆ©ï¼ğŸ†</h1>
        <div class="hero-title">ğŸ¦¸ æé¾™å®ˆæŠ¤è€… ğŸ¦¸</div>
        <div class="stats">ä½ æ‰“è´¥äº† <span id="final-score">0</span> åªæé¾™ï¼</div>
        <button class="start-btn" onclick="restartGame()">ğŸ”„ å†ç©ä¸€æ¬¡</button>

    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // ==================== æ¸¸æˆé…ç½® ====================
        const CONFIG = {
            targetScore: 10,           // ç›®æ ‡å‡»è´¥æ•°é‡
            spawnInterval: 2000,       // æé¾™ç”Ÿæˆé—´éš”(ms)
            dinoLifetime: 4000,        // æé¾™å­˜æ´»æ—¶é—´(ms)
            punchThreshold: 0.15,      // å‡ºæ‹³é€Ÿåº¦é˜ˆå€¼
            hitDistance: 150,          // å‡»ä¸­åˆ¤å®šè·ç¦»
        };

        // ==================== æ¸¸æˆçŠ¶æ€ ====================
        let gameState = {
            score: 0,
            isPlaying: false,
            dinosaurs: [],
            handPositions: {
                left: { x: 0, y: 0, prevX: 0, prevY: 0, isPunching: false },
                right: { x: 0, y: 0, prevX: 0, prevY: 0, isPunching: false }
            },
            combo: 0,
            lastHitTime: 0
        };

        // æé¾™è¡¨æƒ…åˆ—è¡¨
        const DINO_EMOJIS = ['ğŸ¦–', 'ğŸ¦•', 'ğŸ‰', 'ğŸŠ'];

        // ==================== DOMå…ƒç´  ====================
        const video = document.getElementById('video');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const progressFill = document.getElementById('progress-fill');
        const leftHand = document.getElementById('left-hand');
        const rightHand = document.getElementById('right-hand');

        // ==================== æ€§èƒ½ä¼˜åŒ–ï¼šå¤ç”¨AudioContext ====================
        let audioCtx = null;
        function getAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioCtx;
        }

        // ==================== æ€§èƒ½ä¼˜åŒ–ï¼šå‡»ä¸­å†·å´ ====================
        let lastHitCheck = 0;
        const HIT_COOLDOWN = 100; // 100ms å†·å´æ—¶é—´

        // ==================== å®šæ—¶å™¨ç®¡ç† ====================
        let spawnTimer = null;

        // ==================== åˆå§‹åŒ– ====================
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // ==================== å¼€å§‹æ¸¸æˆ ====================
        async function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // å€’è®¡æ—¶
            await showCountdown();

            // åˆå§‹åŒ–æ‘„åƒå¤´å’Œæ‰‹åŠ¿è¯†åˆ«
            await initCamera();
            await initHandTracking();

            // å¼€å§‹æ¸¸æˆ
            gameState.isPlaying = true;
            gameState.score = 0;
            updateScore();

            // å¼€å§‹ç”Ÿæˆæé¾™
            spawnDinosaurs();
        }

        // ==================== å€’è®¡æ—¶ ====================
        function showCountdown() {
            return new Promise(resolve => {
                const countdownEl = document.getElementById('countdown');
                countdownEl.style.display = 'flex';

                let count = 3;
                countdownEl.textContent = count;

                const interval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownEl.textContent = count;
                    } else if (count === 0) {
                        countdownEl.textContent = 'å¼€å§‹!';
                    } else {
                        clearInterval(interval);
                        countdownEl.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        // ==================== æ‘„åƒå¤´åˆå§‹åŒ– ====================
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720, facingMode: 'user' }
                });
                video.srcObject = stream;
                await video.play();
            } catch (err) {
                console.error('æ— æ³•è®¿é—®æ‘„åƒå¤´:', err);
                alert('éœ€è¦æ‘„åƒå¤´æƒé™æ‰èƒ½ç©æ¸¸æˆï¼');
            }
        }

        // ==================== æ‰‹åŠ¿è¯†åˆ«åˆå§‹åŒ– ====================
        async function initHandTracking() {
            const hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandResults);

            const camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({ image: video });
                },
                width: 1280,
                height: 720
            });

            camera.start();
        }

        // ==================== æ‰‹åŠ¿è¯†åˆ«å›è°ƒ ====================
        function onHandResults(results) {
            if (!gameState.isPlaying) return;

            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i].label;

                    // è·å–æ‰‹è…•ä½ç½®ï¼ˆç”¨äºæ˜¾ç¤ºæŒ‡ç¤ºå™¨ï¼‰
                    const wrist = landmarks[0];
                    const x = (1 - wrist.x) * canvas.width;  // é•œåƒ
                    const y = wrist.y * canvas.height;

                    // è·å–æ‹³å¤´ä½ç½®ï¼ˆä¸­æŒ‡æ ¹éƒ¨ï¼‰
                    const fist = landmarks[9];
                    const fistX = (1 - fist.x) * canvas.width;
                    const fistY = fist.y * canvas.height;

                    // åˆ¤æ–­æ˜¯å·¦æ‰‹è¿˜æ˜¯å³æ‰‹
                    const hand = handedness === 'Left' ? 'right' : 'left';  // é•œåƒç¿»è½¬
                    const handEl = hand === 'left' ? leftHand : rightHand;

                    // æ›´æ–°æ‰‹éƒ¨ä½ç½®
                    const prevX = gameState.handPositions[hand].x;
                    const prevY = gameState.handPositions[hand].y;
                    gameState.handPositions[hand].prevX = prevX;
                    gameState.handPositions[hand].prevY = prevY;
                    gameState.handPositions[hand].x = fistX;
                    gameState.handPositions[hand].y = fistY;

                    // è®¡ç®—ç§»åŠ¨é€Ÿåº¦
                    const dx = fistX - prevX;
                    const dy = fistY - prevY;
                    const speed = Math.sqrt(dx * dx + dy * dy) / canvas.width;

                    // æ£€æµ‹æ˜¯å¦æ˜¯æ¡æ‹³çŠ¶æ€
                    const isFist = detectFist(landmarks);

                    // æ£€æµ‹å‡ºæ‹³åŠ¨ä½œ
                    const isPunching = speed > CONFIG.punchThreshold && isFist;
                    gameState.handPositions[hand].isPunching = isPunching;

                    // æ›´æ–°æ‰‹éƒ¨æŒ‡ç¤ºå™¨
                    handEl.style.display = 'block';
                    handEl.style.left = fistX + 'px';
                    handEl.style.top = fistY + 'px';

                    if (isPunching) {
                        handEl.classList.add('punching');
                        // æ£€æŸ¥æ˜¯å¦å‡»ä¸­æé¾™
                        checkHit(fistX, fistY);
                    } else {
                        handEl.classList.remove('punching');
                    }

                    // ç»˜åˆ¶æ‰‹éƒ¨è½¨è¿¹
                    drawHandTrail(fistX, fistY, isPunching);
                }
            } else {
                leftHand.style.display = 'none';
                rightHand.style.display = 'none';
            }
        }

        // ==================== æ£€æµ‹æ¡æ‹³ ====================
        function detectFist(landmarks) {
            // ç®€å•çš„æ¡æ‹³æ£€æµ‹ï¼šæ£€æŸ¥æ‰‹æŒ‡æ˜¯å¦å¼¯æ›²
            const fingerTips = [8, 12, 16, 20];  // é£ŸæŒ‡ã€ä¸­æŒ‡ã€æ— åæŒ‡ã€å°æŒ‡å°–ç«¯
            const fingerMids = [6, 10, 14, 18];  // å¯¹åº”çš„ä¸­é—´å…³èŠ‚

            let closedFingers = 0;
            for (let i = 0; i < fingerTips.length; i++) {
                const tip = landmarks[fingerTips[i]];
                const mid = landmarks[fingerMids[i]];
                // å¦‚æœæŒ‡å°–æ¯”ä¸­é—´å…³èŠ‚ä½ï¼ˆå¼¯æ›²ï¼‰ï¼Œç®—ä½œå¼¯æ›²
                if (tip.y > mid.y) {
                    closedFingers++;
                }
            }

            return closedFingers >= 3;  // è‡³å°‘3æ ¹æ‰‹æŒ‡å¼¯æ›²
        }

        // ==================== ç»˜åˆ¶æ‰‹éƒ¨è½¨è¿¹ ====================
        function drawHandTrail(x, y, isPunching) {
            ctx.beginPath();
            ctx.arc(x, y, isPunching ? 40 : 20, 0, Math.PI * 2);
            ctx.fillStyle = isPunching
                ? 'rgba(255, 215, 0, 0.6)'
                : 'rgba(255, 107, 53, 0.3)';
            ctx.fill();

            if (isPunching) {
                // å‡ºæ‹³æ—¶çš„é¢å¤–å…‰æ•ˆ
                ctx.beginPath();
                ctx.arc(x, y, 60, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        // ==================== ç”Ÿæˆæé¾™ ====================
        function spawnDinosaurs() {
            if (!gameState.isPlaying) return;

            const dino = createDinosaur();
            gameState.dinosaurs.push(dino);
            document.getElementById('game-container').appendChild(dino.element);

            // è‡ªåŠ¨ç§»é™¤æé¾™ï¼ˆä¿å­˜å®šæ—¶å™¨å¼•ç”¨ä»¥ä¾¿æ¸…ç†ï¼‰
            dino.removeTimer = setTimeout(() => {
                if (dino.element.parentNode && !dino.hit) {
                    dino.element.remove();
                    gameState.dinosaurs = gameState.dinosaurs.filter(d => d !== dino);
                }
            }, CONFIG.dinoLifetime);

            // ç»§ç»­ç”Ÿæˆ
            if (gameState.score < CONFIG.targetScore && gameState.isPlaying) {
                spawnTimer = setTimeout(spawnDinosaurs, CONFIG.spawnInterval);
            }
        }

        // ==================== åˆ›å»ºæé¾™ ====================
        function createDinosaur() {
            const element = document.createElement('div');
            element.className = 'dinosaur';
            element.textContent = DINO_EMOJIS[Math.floor(Math.random() * DINO_EMOJIS.length)];

            // éšæœºä½ç½®ï¼ˆé¿å¼€è¾¹ç¼˜ï¼‰
            const margin = 100;
            const x = margin + Math.random() * (window.innerWidth - 2 * margin);
            const y = margin + Math.random() * (window.innerHeight - 2 * margin);

            element.style.left = x + 'px';
            element.style.top = y + 'px';

            // éšæœºå¤§å°
            const scale = 0.8 + Math.random() * 0.6;
            element.style.fontSize = (5 * scale) + 'rem';

            return {
                element,
                x,
                y,
                hit: false
            };
        }

        // ==================== æ£€æŸ¥å‡»ä¸­ï¼ˆå¸¦èŠ‚æµï¼‰====================
        function checkHit(handX, handY) {
            // æ€§èƒ½ä¼˜åŒ–ï¼šèŠ‚æµæ£€æµ‹
            const now = Date.now();
            if (now - lastHitCheck < HIT_COOLDOWN) return;
            lastHitCheck = now;

            for (const dino of gameState.dinosaurs) {
                if (dino.hit) continue;

                const dinoRect = dino.element.getBoundingClientRect();
                const dinoCenterX = dinoRect.left + dinoRect.width / 2;
                const dinoCenterY = dinoRect.top + dinoRect.height / 2;

                const distance = Math.sqrt(
                    Math.pow(handX - dinoCenterX, 2) +
                    Math.pow(handY - dinoCenterY, 2)
                );

                if (distance < CONFIG.hitDistance) {
                    hitDinosaur(dino, handX, handY);
                    break;  // ä¸€æ¬¡åªå‡»ä¸­ä¸€åª
                }
            }
        }

        // ==================== å‡»ä¸­æé¾™ ====================
        function hitDinosaur(dino, x, y) {
            dino.hit = true;
            dino.element.classList.add('hit');

            // æ›´æ–°åˆ†æ•°
            gameState.score++;
            updateScore();

            // æ˜¾ç¤ºå‡»ä¸­ç‰¹æ•ˆ
            showHitEffect(x, y);

            // è¿å‡»æ£€æµ‹
            const now = Date.now();
            if (now - gameState.lastHitTime < 1500) {
                gameState.combo++;
                if (gameState.combo >= 2) {
                    showComboText(x, y, gameState.combo);
                }
            } else {
                gameState.combo = 1;
            }
            gameState.lastHitTime = now;

            // æ’­æ”¾éŸ³æ•ˆï¼ˆå¦‚æœæ”¯æŒï¼‰
            playHitSound();

            // ç§»é™¤æé¾™
            setTimeout(() => {
                if (dino.element.parentNode) {
                    dino.element.remove();
                }
                gameState.dinosaurs = gameState.dinosaurs.filter(d => d !== dino);
            }, 500);

            // æ£€æŸ¥èƒœåˆ©
            if (gameState.score >= CONFIG.targetScore) {
                victory();
            }
        }

        // ==================== æ›´æ–°åˆ†æ•° ====================
        function updateScore() {
            scoreEl.textContent = gameState.score;
            const progress = (gameState.score / CONFIG.targetScore) * 100;
            progressFill.style.width = progress + '%';
        }

        // ==================== å‡»ä¸­ç‰¹æ•ˆ ====================
        function showHitEffect(x, y) {
            const effects = ['ğŸ’¥', 'â­', 'âœ¨', 'ğŸ”¥', 'ğŸ’«'];
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.textContent = effects[Math.floor(Math.random() * effects.length)];
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.getElementById('game-container').appendChild(effect);

            setTimeout(() => effect.remove(), 600);
        }

        // ==================== è¿å‡»æ–‡å­— ====================
        function showComboText(x, y, combo) {
            const text = document.createElement('div');
            text.className = 'combo-text';
            text.textContent = combo + ' è¿å‡»!';
            text.style.left = x + 'px';
            text.style.top = y + 'px';
            document.getElementById('game-container').appendChild(text);

            setTimeout(() => text.remove(), 1000);
        }

        // ==================== éŸ³æ•ˆï¼ˆå¤ç”¨AudioContextï¼‰====================
        function playHitSound() {
            try {
                const ctx = getAudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.frequency.value = 300 + Math.random() * 200;
                oscillator.type = 'square';

                gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);

                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.2);
            } catch (e) {
                // éŸ³æ•ˆä¸æ”¯æŒï¼Œé™é»˜å¤„ç†
            }
        }

        // ==================== èƒœåˆ© ====================
        function victory() {
            gameState.isPlaying = false;

            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('victory-screen').style.display = 'flex';

            // çƒŸèŠ±æ•ˆæœ
            createFireworks();

            // èƒœåˆ©éŸ³æ•ˆ
            playVictorySound();
        }

        // ==================== çƒŸèŠ±æ•ˆæœ ====================
        function createFireworks() {
            const colors = ['#ff6b35', '#ffd700', '#00ff88', '#00ccff', '#ff44ff'];

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    document.getElementById('victory-screen').appendChild(firework);

                    setTimeout(() => firework.remove(), 1000);
                }, i * 200);
            }
        }

        // ==================== èƒœåˆ©éŸ³æ•ˆï¼ˆå¤ç”¨AudioContextï¼‰====================
        function playVictorySound() {
            try {
                const ctx = getAudioContext();
                const notes = [523.25, 659.25, 783.99, 1046.50];  // C5, E5, G5, C6

                notes.forEach((freq, i) => {
                    const oscillator = ctx.createOscillator();
                    const gainNode = ctx.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(ctx.destination);

                    oscillator.frequency.value = freq;
                    oscillator.type = 'triangle';

                    const startTime = ctx.currentTime + i * 0.15;
                    gainNode.gain.setValueAtTime(0.3, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);

                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.3);
                });
            } catch (e) {
                // éŸ³æ•ˆä¸æ”¯æŒ
            }
        }

        // ==================== é‡æ–°å¼€å§‹ ====================
        function restartGame() {
            // æ¸…ç†å®šæ—¶å™¨
            if (spawnTimer) {
                clearTimeout(spawnTimer);
                spawnTimer = null;
            }

            // æ¸…ç†æé¾™åŠå…¶å®šæ—¶å™¨
            gameState.dinosaurs.forEach(d => {
                if (d.removeTimer) clearTimeout(d.removeTimer);
                d.element.remove();
            });
            gameState.dinosaurs = [];
            gameState.score = 0;
            gameState.combo = 0;

            document.getElementById('victory-screen').style.display = 'none';

            // é‡æ–°å¼€å§‹
            showCountdown().then(() => {
                gameState.isPlaying = true;
                updateScore();
                spawnDinosaurs();
            });
        }

        // ==================== åˆå§‹åŒ– ====================
        init();
    </script>
