    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>


    <script>
        // ==================== æ¸¸æˆé…ç½® ====================
        const CONFIG = {
            targetScore: 10,           // ç›®æ ‡å‡»è´¥æ•°é‡
            spawnInterval: 2000,       // æé¾™ç”Ÿæˆé—´éš”(ms)
            dinoLifetime: 4000,        // æé¾™å­˜æ´»æ—¶é—´(ms)
            punchThreshold: 0.15,      // å‡ºæ‹³é€Ÿåº¦é˜ˆå€¼
            hitDistance: 150,          // å‡»ä¸­åˆ¤å®šè·ç¦»
        };

        // ==================== æ¸¸æˆçŠ¶æ€ ====================
        let gameState = {
            score: 0,
            isPlaying: false,
            dinosaurs: [],
            handPositions: {
                left: { x: 0, y: 0, prevX: 0, prevY: 0, isPunching: false, visible: false },
                right: { x: 0, y: 0, prevX: 0, prevY: 0, isPunching: false, visible: false }
            },
            combo: 0,
            lastHitTime: 0,
            particles: [] // Canvas ç²’å­ç³»ç»Ÿ
        };

        // æé¾™è¡¨æƒ…åˆ—è¡¨
        const DINO_EMOJIS = ['ğŸ¦–', 'ğŸ¦•', 'ğŸ‰', 'ğŸŠ'];

        // ==================== DOMå…ƒç´  ====================
        const video = document.getElementById('video');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const progressFill = document.getElementById('progress-fill');
        const leftHand = document.getElementById('left-hand');
        const rightHand = document.getElementById('right-hand');

        // ==================== æ€§èƒ½ä¼˜åŒ–ï¼šå¤ç”¨AudioContext ====================
        let audioCtx = null;
        function getAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Chrome éœ€è¦ç”¨æˆ·äº¤äº’åæ‰èƒ½æ’­æ”¾éŸ³é¢‘
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            return audioCtx;
        }

        // é¢„åˆå§‹åŒ–éŸ³æ•ˆï¼ˆåœ¨ç”¨æˆ·ç‚¹å‡»å¼€å§‹æŒ‰é’®æ—¶è°ƒç”¨ï¼‰
        function initAudio() {
            const ctx = getAudioContext();
            // æ’­æ”¾ä¸€ä¸ªæ— å£°çš„ç¼“å†²æ¥è§£é”éŸ³é¢‘
            const buffer = ctx.createBuffer(1, 1, 22050);
            const source = ctx.createBufferSource();
            source.buffer = buffer;
            source.connect(ctx.destination);
            source.start(0);
            console.log('Audio initialized');
        }

        // ==================== æ€§èƒ½ä¼˜åŒ–ï¼šå‡»ä¸­å†·å´ ====================
        let lastHitCheck = 0;
        const HIT_COOLDOWN = 100; // 100ms å†·å´æ—¶é—´

        // ==================== å®šæ—¶å™¨ç®¡ç† ====================
        let spawnTimer = null;
        let meteorInterval = null;  // æµæ˜Ÿå®šæ—¶å™¨

        // DOM ç¼“å­˜
        const gameContainer = document.getElementById('game-container');
        const starsContainer = document.getElementById('stars');
        const startScreen = document.getElementById('start-screen');
        const victoryScreen = document.getElementById('victory-screen');
        const countdownEl = document.getElementById('countdown');
        const finalScoreEl = document.getElementById('final-score');

        // ==================== åˆå§‹åŒ– ====================
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
            createStars();
            // åˆ›å»ºæµæ˜Ÿ
            createMeteors();

            // å¯åŠ¨æ¸²æŸ“å¾ªç¯
            requestAnimationFrame(renderLoop);
        }

        // ==================== åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯ ====================
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 40;  // å‡å°‘æ˜Ÿæ˜Ÿæ•°é‡æå‡æ€§èƒ½

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = (1 + Math.random() * 3) + 'px';
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        }

        // ==================== åˆ›å»ºæµæ˜Ÿ ====================
        function createMeteors() {
            // æ¸…ç†æ—§çš„å®šæ—¶å™¨
            if (meteorInterval) {
                clearInterval(meteorInterval);
            }

            meteorInterval = setInterval(() => {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = Math.random() * 100 + '%';
                meteor.style.top = '-100px';
                meteor.style.animationDuration = (2 + Math.random() * 2) + 's';
                starsContainer.appendChild(meteor);

                setTimeout(() => meteor.remove(), 4000);
            }, 3000);
        }

        // ==================== åˆ›å»ºç²’å­çˆ†ç‚¸æ•ˆæœï¼ˆCanvasç‰ˆï¼‰====================
        const MAX_PARTICLES = 100;  // é™åˆ¶æœ€å¤§ç²’å­æ•°

        function createParticleExplosion(x, y) {
            // é˜²æ­¢ç²’å­è¿‡å¤š
            if (gameState.particles.length > MAX_PARTICLES) {
                gameState.particles.splice(0, 20);  // ç§»é™¤æœ€æ—§çš„20ä¸ª
            }

            const colors = ['#ff6b35', '#ffd700', '#00ff88', '#ff0088', '#00ccff'];
            const particleCount = 12;

            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const speed = 2 + Math.random() * 3;

                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1.0,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: 5 + Math.random() * 5,
                    type: 'circle'
                });
            }
        }

        // ==================== æ¸²æŸ“å¾ªç¯ ====================
        function renderLoop() {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState.isPlaying) {
                // ç»˜åˆ¶æ‰‹éƒ¨è½¨è¿¹
                drawHands();

                // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
                updateParticles();
            }

            requestAnimationFrame(renderLoop);
        }

        function updateParticles() {
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                const p = gameState.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;

                if (p.type === 'text') {
                    p.y -= 1; // æ–‡å­—å‘ä¸Šé£˜
                } else {
                    p.size *= 0.95; // åœ†å½¢ç²’å­å˜å°
                }

                if (p.life <= 0 || (p.type !== 'text' && p.size < 0.5)) {
                    gameState.particles.splice(i, 1);
                    continue;
                }

                ctx.globalAlpha = p.life;

                if (p.type === 'text') {
                    ctx.font = `bold ${p.size}px Arial`;
                    ctx.fillStyle = p.color;
                    ctx.fillText(p.text, p.x, p.y);
                } else {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.globalAlpha = 1.0;
            }
        }

        function drawHands() {
            ['left', 'right'].forEach(hand => {
                const pos = gameState.handPositions[hand];
                if (pos.visible) {
                    drawHandTrail(pos.x, pos.y, pos.isPunching);
                }
            });
        }

        // ==================== å¼€å§‹æ¸¸æˆ ====================
        async function startGame() {
            // åˆå§‹åŒ–éŸ³é¢‘ï¼ˆå¿…é¡»åœ¨ç”¨æˆ·ç‚¹å‡»åè°ƒç”¨ï¼‰
            initAudio();

            document.getElementById('start-screen').style.display = 'none';
            gameContainer.style.display = 'block';

            // å€’è®¡æ—¶
            await showCountdown();

            // åˆå§‹åŒ–æ‘„åƒå¤´å’Œæ‰‹åŠ¿è¯†åˆ«
            await initCamera();
            await initHandTracking();

            // å¼€å§‹æ¸¸æˆ
            gameState.isPlaying = true;
            gameState.score = 0;
            updateScore();

            // å¼€å§‹ç”Ÿæˆæé¾™
            spawnDinosaurs();
        }

        // ==================== å€’è®¡æ—¶ ====================
        function showCountdown() {
            return new Promise(resolve => {
                const countdownEl = document.getElementById('countdown');
                countdownEl.style.display = 'flex';

                let count = 3;
                countdownEl.textContent = count;

                const interval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownEl.textContent = count;
                    } else if (count === 0) {
                        countdownEl.textContent = 'å¼€å§‹!';
                    } else {
                        clearInterval(interval);
                        countdownEl.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        // ==================== æ‘„åƒå¤´åˆå§‹åŒ– ====================
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720, facingMode: 'user' }
                });
                video.srcObject = stream;
                await video.play();
            } catch (err) {
                console.error('æ— æ³•è®¿é—®æ‘„åƒå¤´:', err);
                alert('éœ€è¦æ‘„åƒå¤´æƒé™æ‰èƒ½ç©æ¸¸æˆï¼');
            }
        }

        // ==================== æ‰‹åŠ¿è¯†åˆ«åˆå§‹åŒ– ====================
        async function initHandTracking() {
            const hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 0, // æ€§èƒ½ä¼˜åŒ–ï¼šä½¿ç”¨ Lite æ¨¡å‹
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandResults);

            const camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({ image: video });
                },
                width: 1280,
                height: 720
            });

            camera.start();
        }

        // ==================== æ‰‹åŠ¿è¯†åˆ«å›è°ƒ ====================
        function onHandResults(results) {
            if (!gameState.isPlaying) return;

            // é‡ç½®å¯è§æ€§
            gameState.handPositions.left.visible = false;
            gameState.handPositions.right.visible = false;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i].label;

                    // è·å–æ‹³å¤´ä½ç½®ï¼ˆä¸­æŒ‡æ ¹éƒ¨ï¼‰
                    const fist = landmarks[9];
                    const fistX = (1 - fist.x) * canvas.width;
                    const fistY = fist.y * canvas.height;

                    // åˆ¤æ–­æ˜¯å·¦æ‰‹è¿˜æ˜¯å³æ‰‹
                    const hand = handedness === 'Left' ? 'right' : 'left';  // é•œåƒç¿»è½¬
                    const handEl = hand === 'left' ? leftHand : rightHand;
                    const handData = gameState.handPositions[hand];

                    // æ›´æ–°çŠ¶æ€
                    handData.visible = true;
                    handData.prevX = handData.x;
                    handData.prevY = handData.y;
                    handData.x = fistX;
                    handData.y = fistY;

                    // è®¡ç®—ç§»åŠ¨é€Ÿåº¦
                    const dx = fistX - handData.prevX;
                    const dy = fistY - handData.prevY;
                    const speed = Math.sqrt(dx * dx + dy * dy) / canvas.width;

                    // æ£€æµ‹æ˜¯å¦æ˜¯æ¡æ‹³çŠ¶æ€
                    const isFist = detectFist(landmarks);

                    // æ£€æµ‹å‡ºæ‹³åŠ¨ä½œ
                    const isPunching = speed > CONFIG.punchThreshold && isFist;
                    handData.isPunching = isPunching;

                    // æ›´æ–°DOMæŒ‡ç¤ºå™¨ä½ç½®ï¼ˆä»…æ›´æ–°ä½ç½®ï¼Œç»˜åˆ¶åœ¨ Canvas ä¸­å¤„ç†ï¼‰
                    handEl.style.display = 'block';
                    handEl.style.left = fistX + 'px';
                    handEl.style.top = fistY + 'px';

                    if (isPunching) {
                        handEl.classList.add('punching');
                        // æ£€æŸ¥æ˜¯å¦å‡»ä¸­æé¾™
                        checkHit(fistX, fistY);
                    } else {
                        handEl.classList.remove('punching');
                    }
                }
            } else {
                leftHand.style.display = 'none';
                rightHand.style.display = 'none';
            }
        }

        // ==================== æ£€æµ‹æ¡æ‹³ ====================
        function detectFist(landmarks) {
            // ç®€å•çš„æ¡æ‹³æ£€æµ‹ï¼šæ£€æŸ¥æ‰‹æŒ‡æ˜¯å¦å¼¯æ›²
            const fingerTips = [8, 12, 16, 20];  // é£ŸæŒ‡ã€ä¸­æŒ‡ã€æ— åæŒ‡ã€å°æŒ‡å°–ç«¯
            const fingerMids = [6, 10, 14, 18];  // å¯¹åº”çš„ä¸­é—´å…³èŠ‚

            let closedFingers = 0;
            for (let i = 0; i < fingerTips.length; i++) {
                const tip = landmarks[fingerTips[i]];
                const mid = landmarks[fingerMids[i]];
                // å¦‚æœæŒ‡å°–æ¯”ä¸­é—´å…³èŠ‚ä½ï¼ˆå¼¯æ›²ï¼‰ï¼Œç®—ä½œå¼¯æ›²
                if (tip.y > mid.y) {
                    closedFingers++;
                }
            }

            return closedFingers >= 3;  // è‡³å°‘3æ ¹æ‰‹æŒ‡å¼¯æ›²
        }

        // ==================== ç»˜åˆ¶æ‰‹éƒ¨è½¨è¿¹ ====================
        function drawHandTrail(x, y, isPunching) {
            ctx.beginPath();
            ctx.arc(x, y, isPunching ? 40 : 20, 0, Math.PI * 2);
            ctx.fillStyle = isPunching
                ? 'rgba(255, 215, 0, 0.6)'
                : 'rgba(255, 107, 53, 0.3)';
            ctx.fill();

            if (isPunching) {
                // å‡ºæ‹³æ—¶çš„é¢å¤–å…‰æ•ˆ
                ctx.beginPath();
                ctx.arc(x, y, 60, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        // ==================== ç”Ÿæˆæé¾™ ====================
        function spawnDinosaurs() {
            if (!gameState.isPlaying) return;

            const dino = createDinosaur();
            gameState.dinosaurs.push(dino);
            document.getElementById('game-container').appendChild(dino.element);

            // è‡ªåŠ¨ç§»é™¤æé¾™ï¼ˆä¿å­˜å®šæ—¶å™¨å¼•ç”¨ä»¥ä¾¿æ¸…ç†ï¼‰
            dino.removeTimer = setTimeout(() => {
                if (dino.element.parentNode && !dino.hit) {
                    dino.element.remove();
                    gameState.dinosaurs = gameState.dinosaurs.filter(d => d !== dino);
                }
            }, CONFIG.dinoLifetime);

            // ç»§ç»­ç”Ÿæˆ
            if (gameState.score < CONFIG.targetScore && gameState.isPlaying) {
                spawnTimer = setTimeout(spawnDinosaurs, CONFIG.spawnInterval);
            }
        }

        // ==================== åˆ›å»ºæé¾™ ====================
        function createDinosaur() {
            const element = document.createElement('div');
            element.className = 'dinosaur';
            element.textContent = DINO_EMOJIS[Math.floor(Math.random() * DINO_EMOJIS.length)];

            // éšæœºä½ç½®ï¼ˆé¿å¼€è¾¹ç¼˜ï¼‰
            const margin = 100;
            const x = margin + Math.random() * (window.innerWidth - 2 * margin);
            const y = margin + Math.random() * (window.innerHeight - 2 * margin);

            element.style.left = x + 'px';
            element.style.top = y + 'px';

            // éšæœºå¤§å°
            const scale = 0.8 + Math.random() * 0.6;
            element.style.fontSize = (5 * scale) + 'rem';

            return {
                element,
                x,
                y,
                hit: false
            };
        }

        // ==================== æ£€æŸ¥å‡»ä¸­ï¼ˆå¸¦èŠ‚æµï¼‰====================
        function checkHit(handX, handY) {
            // æ€§èƒ½ä¼˜åŒ–ï¼šèŠ‚æµæ£€æµ‹
            const now = Date.now();
            if (now - lastHitCheck < HIT_COOLDOWN) return;
            lastHitCheck = now;

            for (const dino of gameState.dinosaurs) {
                if (dino.hit) continue;

                const dinoRect = dino.element.getBoundingClientRect();
                const dinoCenterX = dinoRect.left + dinoRect.width / 2;
                const dinoCenterY = dinoRect.top + dinoRect.height / 2;

                const distance = Math.sqrt(
                    Math.pow(handX - dinoCenterX, 2) +
                    Math.pow(handY - dinoCenterY, 2)
                );

                if (distance < CONFIG.hitDistance) {
                    hitDinosaur(dino, handX, handY);
                    break;  // ä¸€æ¬¡åªå‡»ä¸­ä¸€åª
                }
            }
        }

        // ==================== å‡»ä¸­æé¾™ ====================
        function hitDinosaur(dino, x, y) {
            dino.hit = true;
            dino.element.classList.add('hit');

            // æ›´æ–°åˆ†æ•°
            gameState.score++;
            updateScore();

            // æ˜¾ç¤ºå‡»ä¸­ç‰¹æ•ˆ
            showHitEffect(x, y);

            // ç²’å­çˆ†ç‚¸æ•ˆæœ
            createParticleExplosion(x, y);

            // è¿å‡»æ£€æµ‹
            const now = Date.now();
            if (now - gameState.lastHitTime < 1500) {
                gameState.combo++;
                if (gameState.combo >= 2) {
                    showComboText(x, y, gameState.combo);
                }
            } else {
                gameState.combo = 1;
            }
            gameState.lastHitTime = now;

            // æ’­æ”¾éŸ³æ•ˆï¼ˆå¸¦è¿å‡»éŸ³è°ƒæå‡ï¼‰
            playHitSound(gameState.combo);

            // å±å¹•éœ‡åŠ¨
            const container = document.getElementById('game-container');
            container.classList.remove('shake');
            void container.offsetWidth; // è§¦å‘é‡ç»˜
            container.classList.add('shake');

            // ç§»é™¤æé¾™
            setTimeout(() => {
                if (dino.element.parentNode) {
                    dino.element.remove();
                }
                gameState.dinosaurs = gameState.dinosaurs.filter(d => d !== dino);
            }, 600);

            // æ£€æŸ¥èƒœåˆ©
            if (gameState.score >= CONFIG.targetScore) {
                victory();
            }
        }

        // ==================== æ›´æ–°åˆ†æ•° ====================
        function updateScore() {
            scoreEl.textContent = gameState.score;
            const progress = (gameState.score / CONFIG.targetScore) * 100;
            progressFill.style.width = progress + '%';
        }

        // ==================== å‡»ä¸­ç‰¹æ•ˆ ====================
        // ==================== å‡»ä¸­ç‰¹æ•ˆ (Canvasç‰ˆ) ====================
        function showHitEffect(x, y) {
            const effects = ['ğŸ’¥', 'â­', 'âœ¨', 'ğŸ”¥', 'ğŸ’«'];
            const text = effects[Math.floor(Math.random() * effects.length)];

            gameState.particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 2,
                vy: -2 - Math.random() * 2,
                life: 1.0,
                color: '#fff', // Emoji é¢œè‰²ç”±è‡ªèº«å†³å®šï¼Œè¿™é‡Œ color ä¸å¤ªå½±å“
                size: 60,
                type: 'text',
                text: text
            });
        }

        // ==================== è¿å‡»æ–‡å­— ====================
        // ==================== è¿å‡»æ–‡å­— (Canvasç‰ˆ) ====================
        function showComboText(x, y, combo) {
            gameState.particles.push({
                x: x,
                y: y - 50,
                vx: 0,
                vy: -3,
                life: 1.2, // å­˜æ´»ä¹…ä¸€ç‚¹
                color: '#ffd700',
                size: 80,
                type: 'text',
                text: combo + ' è¿å‡»!'
            });
        }

        // ==================== éŸ³æ•ˆï¼ˆæ”¹è¿›ç‰ˆï¼šè¿å‡»éŸ³è°ƒï¼‰====================
        function playHitSound(combo = 1) {
            try {
                const ctx = getAudioContext();

                // æ ¹æ®è¿å‡»æ•°æé«˜éŸ³è°ƒ (é™åˆ¶æœ€å¤§10è¿å‡»çš„éŸ³è°ƒå˜åŒ–)
                const pitchDetune = Math.min(combo, 10) * 100;

                // ä¸»éŸ³è°ƒ - æ‰“å‡»æ„Ÿ
                const osc1 = ctx.createOscillator();
                const gain1 = ctx.createGain();
                osc1.connect(gain1);
                gain1.connect(ctx.destination);
                osc1.frequency.value = 150;
                osc1.detune.value = pitchDetune; // å‡è°ƒ
                osc1.type = 'triangle';
                gain1.gain.setValueAtTime(0.5, ctx.currentTime);
                gain1.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                osc1.start(ctx.currentTime);
                osc1.stop(ctx.currentTime + 0.15);

                // é«˜éŸ³è°ƒ - æ¸…è„†æ„Ÿ
                const osc2 = ctx.createOscillator();
                const gain2 = ctx.createGain();
                osc2.connect(gain2);
                gain2.connect(ctx.destination);
                osc2.frequency.value = 800 + Math.random() * 200;
                osc2.detune.value = pitchDetune; // å‡è°ƒ
                osc2.type = 'sine';
                gain2.gain.setValueAtTime(0.3, ctx.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                osc2.start(ctx.currentTime);
                osc2.stop(ctx.currentTime + 0.1);

            } catch (e) {
                console.log('Audio error:', e);
            }
        }

        // ==================== èƒœåˆ© ====================
        function victory() {
            gameState.isPlaying = false;

            finalScoreEl.textContent = gameState.score;
            victoryScreen.style.display = 'flex';

            // çƒŸèŠ±æ•ˆæœ
            createFireworks();

            // èƒœåˆ©éŸ³æ•ˆ
            playVictorySound();
        }

        // ==================== çƒŸèŠ±æ•ˆæœ ====================
        function createFireworks() {
            const colors = ['#ff6b35', '#ffd700', '#00ff88', '#00ccff', '#ff44ff'];

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    document.getElementById('victory-screen').appendChild(firework);

                    setTimeout(() => firework.remove(), 1000);
                }, i * 200);
            }
        }

        // ==================== èƒœåˆ©éŸ³æ•ˆï¼ˆå¤ç”¨AudioContextï¼‰====================
        function playVictorySound() {
            try {
                const ctx = getAudioContext();
                const notes = [523.25, 659.25, 783.99, 1046.50];  // C5, E5, G5, C6

                notes.forEach((freq, i) => {
                    const oscillator = ctx.createOscillator();
                    const gainNode = ctx.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(ctx.destination);

                    oscillator.frequency.value = freq;
                    oscillator.type = 'triangle';

                    const startTime = ctx.currentTime + i * 0.15;
                    gainNode.gain.setValueAtTime(0.3, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);

                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.3);
                });
            } catch (e) {
                // éŸ³æ•ˆä¸æ”¯æŒ
            }
        }

        // ==================== é‡æ–°å¼€å§‹ ====================
        function restartGame() {
            // æ¸…ç†å®šæ—¶å™¨
            if (spawnTimer) {
                clearTimeout(spawnTimer);
                spawnTimer = null;
            }

            // æ¸…ç†æé¾™åŠå…¶å®šæ—¶å™¨
            gameState.dinosaurs.forEach(d => {
                if (d.removeTimer) clearTimeout(d.removeTimer);
                d.element.remove();
            });
            gameState.dinosaurs = [];
            gameState.score = 0;
            gameState.combo = 0;
            gameState.particles = [];  // æ¸…ç†ç²’å­

            victoryScreen.style.display = 'none';

            // é‡æ–°å¼€å§‹
            showCountdown().then(() => {
                gameState.isPlaying = true;
                updateScore();
                spawnDinosaurs();
            });
        }

        // ==================== åˆå§‹åŒ– ====================
        init();
    </script>
