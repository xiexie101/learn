        let currentPage = 0;
        const totalPages = pages.length;

        function showPage(pageNum) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<div class="page active">${pages[pageNum]}</div>`;
            
            currentPage = pageNum;
            document.getElementById('currentPageNum').textContent = pageNum + 1;
            updateButtons();
            updateDots();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentPage === 0) {
                prevBtn.className = 'btn btn-disabled';
                prevBtn.disabled = true;
            } else {
                prevBtn.className = 'btn btn-primary';
                prevBtn.disabled = false;
            }
            
            if (currentPage === totalPages - 1) {
                nextBtn.className = 'btn btn-disabled';
                nextBtn.disabled = true;
            } else {
                nextBtn.className = 'btn btn-primary';
                nextBtn.disabled = false;
            }
        }

        function updateDots() {
            const dotsContainer = document.getElementById('dots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalPages; i++) {
                const dot = document.createElement('button');
                dot.className = i === currentPage ? 'dot active' : 'dot';
                dot.onclick = function() { showPage(i); };
                dotsContainer.appendChild(dot);
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                showPage(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                showPage(currentPage + 1);
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', prevPage);
            }
            if (nextBtn) {
                nextBtn.addEventListener('click', nextPage);
            }
            
            showPage(0);
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft' && currentPage > 0) {
                    showPage(currentPage - 1);
                } else if (e.key === 'ArrowRight' && currentPage < totalPages - 1) {
                    showPage(currentPage + 1);
                }
            });
        });
