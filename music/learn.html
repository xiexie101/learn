                <div class="cover-card" style="max-width: 42rem; margin-bottom: 2rem;">
                    <h3 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">90天后,你将掌握:</h3>
                    <p class="list-item">• 稳定的气息控制,告别上气不接下气</p>
                    <p class="list-item">• 精准的音高把控,彻底告别跑调</p>
                    <p class="list-item">• 舒适的高音技巧,不再破音</p>
                    <p class="list-item">• 丰富的情感表达,唱出自己的故事</p>
                </div>
                <div style="font-size: 1.5rem; font-weight: bold;">从明天开始,开启你的歌者之路!</div>
                <p style="font-size: 1.125rem; opacity: 0.9; margin-top: 1rem;">记住:每一个伟大的歌手,都从第一个音符开始。</p>
                <p style="font-size: 1.125rem; opacity: 0.9;">你的声音,值得被听见。🎤</p>
            </div>`
        ];

        let currentPage = 0;
        const totalPages = pages.length;

        function showPage(pageNum) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<div class="page active">${pages[pageNum]}</div>`;
            
            currentPage = pageNum;
            document.getElementById('currentPageNum').textContent = pageNum + 1;
            updateButtons();
            updateDots();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentPage === 0) {
                prevBtn.className = 'btn btn-disabled';
                prevBtn.disabled = true;
            } else {
                prevBtn.className = 'btn btn-primary';
                prevBtn.disabled = false;
            }
            
            if (currentPage === totalPages - 1) {
                nextBtn.className = 'btn btn-disabled';
                nextBtn.disabled = true;
            } else {
                nextBtn.className = 'btn btn-primary';
                nextBtn.disabled = false;
            }
        }

        function updateDots() {
            const dotsContainer = document.getElementById('dots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalPages; i++) {
                const dot = document.createElement('button');
                dot.className = i === currentPage ? 'dot active' : 'dot';
                dot.onclick = function() { showPage(i); };
                dotsContainer.appendChild(dot);
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                showPage(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                showPage(currentPage + 1);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', prevPage);
            }
            if (nextBtn) {
                nextBtn.addEventListener('click', nextPage);
            }
            
            showPage(0);
            
            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft' && currentPage > 0) {
                    showPage(currentPage - 1);
                } else if (e.key === 'ArrowRight' && currentPage < totalPages - 1) {
                    showPage(currentPage + 1);
                }
            });
        });
    </script>
</body>
</html>
