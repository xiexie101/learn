<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小朋友学画画</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>小朋友学画画</h1>
        <div class="image-buttons">
            <button class="image-button active" data-image="cat">小猫咪</button>
            <button class="image-button" data-image="bear">小熊</button>
            <button class="image-button" data-image="rabbit">小兔子</button>
        </div>
        <div id="drawingCard" class="drawing-card">
            <h2>可爱的小猫咪</h2>
            <div class="drawing-content">
                <div class="image-container">
                    <img src="./images/cat.jpg" alt="小猫咪简笔画" class="drawing-image">
                </div>
                <div class="steps">
                    <h3>画画步骤：</h3>
                    <ul>
                        <li data-text="第一步：画一个圆形作为小猫的头部">1. 头部：用一个圆形。</li>
                        <li data-text="第二步：在圆形的上方画两个小三角形作为耳朵">2. 耳朵：在圆形的上方画两个小三角形。</li>
                        <li data-text="第三步：用一个比头部稍大的椭圆形画身体">3. 身体：用一个比头部稍大的椭圆形。</li>
                        <li data-text="第四步：在头部圆形的下方画两个小圆形或椭圆形作为眼睛">4. 眼睛：在头部圆形的下方画两个小圆形或椭圆形。</li>
                        <li data-text="第五步：用一个小三角形画鼻子">5. 鼻子：用一个小三角形。</li>
                        <li data-text="第六步：画一条短的弧线作为嘴巴">6. 嘴巴：用一条短的弧线。</li>
                        <li data-text="第七步：用一条弯曲的细长椭圆形画尾巴">7. 尾巴：用一条弯曲的细长椭圆形。</li>
                        <li data-text="第八步：用四个短短的细长方形画腿">8. 腿：用四个短短的细长方形。</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
