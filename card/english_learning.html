<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小朋友学英语</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            background-color: #ff9900;
            color: white;
            padding: 12px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 800px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        .category-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 6px;
            width: 95%;
            max-width: 900px;
        }
        
        .category-btn {
            background-color: white;
            border: 2px solid #ff9900;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 4px;
        }
        
        .category-btn:hover {
            background-color: #fff3e0;
        }
        
        .category-btn.active {
            background-color: #ff9900;
            color: white;
        }
        
        .stats-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 95%;
            max-width: 900px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            min-width: 80px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            color: #ff9900;
            font-weight: bold;
            margin: 3px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.8em;
        }
        
        .word-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 95%;
            max-width: 900px;
        }
        
        .word-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .word-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .word-card.keyboard-focus {
            outline: 2px solid #ff9900;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .word-card.speaking {
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 153, 0, 0.8);
            }
        }
        
        .word-card.learned {
            position: relative;
        }
        
        .word-card.learned::after {
            content: "✓";
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: #4CAF50;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8em;
        }
        
        .word-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .word-card:hover .word-image,
        .word-card.keyboard-focus .word-image {
            transform: scale(1.03);
        }
        
        .word-info {
            padding: 12px;
            text-align: center;
            width: 100%;
        }
        
        .english-word {
            font-size: 1.5em;
            color: #333;
            margin: 3px 0;
        }
        
        .chinese-word {
            font-size: 1.2em;
            color: #666;
            margin: 3px 0;
        }
        
        .sound-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            padding: 4px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .word-card:hover .sound-icon,
        .word-card.keyboard-focus .sound-icon {
            opacity: 1;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ff9900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2em;
            color: #333;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1100;
            display: none;
            width: 85%;
            max-width: 320px;
        }
        
        .celebration h2 {
            color: #ff9900;
            margin-top: 0;
            font-size: 1.5em;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            width: 100%;
            font-size: 0.8em;
            padding: 10px 0;
        }
        
        /* 响应式设计优化 */
        @media (min-width: 481px) {
            .header h1 {
                font-size: 2.2em;
            }
            
            .word-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .category-btn {
                font-size: 0.9em;
            }
            
            .stat-value {
                font-size: 1.6em;
            }
        }
        
        @media (min-width: 769px) {
            .header {
                padding: 15px 30px;
            }
            
            .word-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .category-btn {
                padding: 6px 12px;
                font-size: 0.9em;
            }
            
            .word-image {
                height: 180px;
            }
            
            .english-word {
                font-size: 1.8em;
            }
            
            .chinese-word {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <div class="loading-text">加载中...</div>
    </div>
    
    <div class="header">
        <h1>小朋友学英语</h1>
    </div>
    
    <div class="category-menu" id="categoryMenu">
        <button class="category-btn active" data-category="all">全部</button>
        <button class="category-btn" data-category="people">人物与家庭</button>
        <button class="category-btn" data-category="animals">动物</button>
        <button class="category-btn" data-category="bodyparts">身体部位</button>
        <button class="category-btn" data-category="food">食物与饮料</button>
        <button class="category-btn" data-category="clothes">衣物</button>
        <button class="category-btn" data-category="toys">玩具与游戏</button>
        <button class="category-btn" data-category="school">学校与物品</button>
        <button class="category-btn" data-category="nature">自然与天气</button>
        <button class="category-btn" data-category="places">地点</button>
        <button class="category-btn" data-category="colors">颜色</button>
        <button class="category-btn" data-category="numbers">数字</button>
        <button class="category-btn" data-category="shapes">形状</button>
        <button class="category-btn" data-category="actions">动作</button>
        <button class="category-btn" data-category="feelings">感觉与形容词</button>
        <button class="category-btn" data-category="dinosaurs">恐龙</button>
        <button class="category-btn" data-category="vehicles">交通工具</button>
    </div>
    
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-value" id="totalWords">0</div>
            <div class="stat-label">总单词数</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="learnedWords">0</div>
            <div class="stat-label">已学习</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="listenCount">0</div>
            <div class="stat-label">听读次数</div>
        </div>
    </div>
    
    <div class="word-container" id="wordContainer">
        <!-- 单词卡片将通过JavaScript动态生成 -->
    </div>
    
    <div class="celebration" id="celebration">
        <h2>太棒了!</h2>
        <p>你已经完成了所有的单词学习，继续保持！</p>
        <button id="celebrationCloseBtn" style="background-color: #ff9900; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 1em;">继续学习</button>
    </div>
    
    <footer>
        <p>© 2025 小朋友学英语 - 点击图片听发音</p>
    </footer>

    <script src="word_data.js"></script>
    <script src="english_learning.js"></script>
</body>
</html>
