<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Quote</title>
    <style>
        @font-face {
            font-family: 'HuiwenMincho';
            src: url('./font/Huiwenmincho-improved.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: #e8f4f0;
            font-family: 'HuiwenMincho', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .quote-container {
            max-width: 600px;
            padding: 40px;
            text-align: left;
            line-height: 1.6;
        }
        
        .english-quote {
            font-size: 24px;
            margin-bottom: 30px;
            color: #000;
        }
        
        .chinese-quote {
            font-size: 24px;
            margin-bottom: 30px;
            color: #000;
        }
        
        .chinese-advice {
            font-size: 18px;
            margin-bottom: 30px;
            color: #000;
        }
        
        .attribution {
            font-size: 16px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="english-quote">
            The courageous draw swords against the strong, the timid wield blades toward the weak.
        </div>
        
        <div class="chinese-quote">
            勇者向强者亮剑，怯者向弱者挥刀
        </div>
        
        <div class="chinese-advice">
            揭示人性两极：勇者通过挑战权威确证存在价值，怯者借欺凌弱者转嫁生存焦虑。</br>   
            这组镜像行为暴露社会权力结构的压迫性本质——强权催生反抗者与共谋者双重角色，弱者既是受害者也可能成为施暴者。</br> 
            真正的勇气在于打破暴力传递的链条。
        </div>
        
        <div class="attribution">
            @xiexie
        </div>
    </div>
</body>
</html>
