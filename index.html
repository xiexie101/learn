<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字点击游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div class="left-section">
                <div class="avatar-section">
                    <div class="avatar"></div>
                    <div class="discount">20%</div>
                </div>
                <div class="bulb-counter">
                    <div class="bulb-icon"></div>
                    <span>x300</span>
                </div>
            </div>
            <div class="center-section">
                <span>+</span>
                <div class="remove-ads">移除廣告</div>
            </div>
            <div class="right-section">
                <button class="more-btn">---</button>
            </div>
        </div>

        <div class="game-header">
            <div class="left-controls">
                <button class="settings-btn"></button>
                <button class="menu-btn"></button>
            </div>
            <div class="level-info">
                <span class="level-text">關卡 15</span>
                <div class="score-container">
                    <span id="current-score">0</span>
                    <div class="bulb-hint"></div>
                </div>
            </div>
        </div>

        <div class="game-content">
            <div class="instruction">順序點擊它們</div>
            <div class="numbers-container" id="numbers-container"></div>
            <button class="submit-btn">提交</button>
        </div>

        <div class="bottom-bar">
            <div class="hint-btn">
                <div class="bulb-icon small"></div>
                <span>x25</span>
            </div>
            <div class="card-btn">
                <div class="card-icon"></div>
                <div class="notification">!</div>
            </div>
            <div class="video-btn">
                <div class="video-icon"></div>
                <div class="bonus">+25</div>
            </div>
            <div class="skip-btn">
                <div class="skip-icon"></div>
                <span>x50</span>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
