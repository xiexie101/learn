
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片合并工具</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #imageInput {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 15px;
        }

        .custom-file-upload:hover {
            background: #2980b9;
        }

        .merge-button {
            display: inline-block;
            padding: 12px 24px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        .merge-button:hover {
            background: #27ae60;
        }

        .preview {
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            min-height: 100px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #fafafa;
        }

        .preview img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .preview img:hover {
            transform: scale(1.05);
        }

        #result {
            text-align: center;
            margin-top: 30px;
        }

        #mergedImage {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .download-link {
            display: inline-block;
            padding: 12px 24px;
            background: #9b59b6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .download-link:hover {
            background: #8e44ad;
        }

        .empty-preview {
            width: 100%;
            padding: 40px;
            text-align: center;
            color: #999;
        }

        .canvas-container {
            width: 800px;
            height: 600px;
            border: 2px solid #ddd;
            margin: 20px auto;
            position: relative;
            background: #fff;
            overflow: hidden;
        }

        .draggable-image {
            position: absolute;
            cursor: move;
            user-select: none;
            touch-action: none;
            border: 1px solid transparent;
        }

        .draggable-image:hover {
            border-color: #3498db;
        }

        .draggable-image img {
            max-width: 200px;
            height: auto;
        }

        .toolbar {
            margin: 20px 0;
            text-align: center;
        }

        .toolbar button {
            margin: 0 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .resize-handle {
            width: 10px;
            height: 10px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            right: -5px;
            bottom: -5px;
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片合并工具</h1>
        <div class="upload-section">
            <input type="file" id="imageInput" multiple accept="image/*">
            <label for="imageInput" class="custom-file-upload">选择图片</label>
        </div>
        <div class="toolbar">
            <button onclick="clearCanvas()">清空画布</button>
            <button onclick="mergeImages()">合并图片</button>
        </div>
        <div class="canvas-container" id="canvasContainer"></div>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
